modules:
  enable::
      - tcl
  tcl:
    all:
      autoload: 'direct'
      suffixes:
          '^intelmpi': 'intelmpi'
      conflict:
          - '${PACKAGE}'
      environment:
        set:
          '${PACKAGE}_ROOT': '${PREFIX}'
    hash_length: 0
    naming_scheme: '${PACKAGE}/${VERSION}-${COMPILERNAME}'
    blacklist: ['pdt', 'hdf5', 'zlib', 'autoconf', 'libtool', 'pkg-config', 'cmake', 'automake', 'flex', 'bison']
