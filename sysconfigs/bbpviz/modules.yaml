modules:
  enable::
      - tcl
  tcl:
    all:
      suffixes:
          '+knl': 'knl'
          '+movie': 'movie'
          '+rest': 'rest'
          '+touch': 'touch'
          '+keyboard': 'keyboard'
          '^mpich': 'mpich'
          '^openmpi': 'openmpi'
          '^intelmpi': 'intelmpi'
          '^mvapich2': 'mvapich2'
      autoload: 'direct'
      conflict:
          - '${PACKAGE}'
    hash_length: 0
    naming_scheme: '${PACKAGE}/${VERSION}-${COMPILERNAME}-${COMPILERVER}'
    blacklist:
    - 'cmake'
    - 'boost'
    - 'zeromq'
    - 'libjpeg-turbo'
    - 'qt'
    - 'nasm'
    - 'yasm'
    - 'ffmpeg'
    - 'servus'
    - 'libsodium'
    - 'mpich'
    - 'intelmpi'
    - 'mvapich2'
    - 'openmpi'
    prefix_inspections:
      bin:
        - PATH
      lib:
        - LD_LIBRARY_PATH
      lib64:
        - LD_LIBRARY_PATH
      include:
        - CPATH
      '':
        - CMAKE_PREFIX_PATH
