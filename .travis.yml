#=============================================================================
# Project settings
#=============================================================================
# Only build master; do not build every branch.
branches:
  only:
    - master

#=============================================================================
# Environment
#=============================================================================
env:
  global:
    - SPACK_ROOT=$TRAVIS_BUILD_DIR/spack
    - PATH=$SPACK_ROOT/bin:$PATH
    - MODULEPATH


#=============================================================================
# Build matrix
#   - Note that we should not use osx_image otherwise brew will fail.
#     This is because mpich depends on gcc and installation of gcc fails
#     with brew link.
#=============================================================================
matrix:
  fast_finish: true
  include:
    - language: cpp
      os: linux
      dist: trusty
      sudo: true
      env: [ MPI=mpich]
    - language: cpp
      os: osx
      sudo: false
      env: [ MPI=mpich]


# Common packages for devlopment build
addons:
  apt:
    packages:
      - build-essential
      - automake
      - cmake
      - bison
      - flex
      - pkg-config
      - autoconf
      - automake
      - make
      - libncurses-dev
      - environment-modules


# Install software dependencies
install:
  - ./install_dependencies.sh $MPI
  - ./setup_spack.sh


#=============================================================================
# Building
#=============================================================================
script:

  - echo "------- SPACK CONFIGURATIONS -------"
  - spack compilers
  - spack config get packages
  - echo "------------------------------------"

  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then echo "-->LINUX"; source /etc/profile.d/modules.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then echo "-->OSX"; source /usr/local/opt/modules/Modules/init/bash; fi
  - source $SPACK_ROOT/share/spack/setup-env.sh

  - spack spec coreneuron
  - spack install mod2c
  - spack install coreneuron ~neurodamusmod ~report
  - spack install neuron@master
  - spack find -v
  - echo $MODULEPATH
  - spack load mod2c
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then source /etc/profile.d/modules.sh && source $SPACK_ROOT/share/spack/setup-env.sh && module av && echo $MODULEPATH; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then source /usr/local/opt/modules/Modules/init/sh && source $SPACK_ROOT/share/spack/setup-env.sh && echo $MODULEPATH && module av; fi


