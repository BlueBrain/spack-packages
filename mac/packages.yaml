packages:

    cmake:
        paths:
            cmake@system: /usr/local
            cmake@3.5.2: /usr/local
        buildable: False
        version: [system, 3.5.2]

    autoconf:
        paths:
            autoconf@system: /usr/local
        buildable: False
        version: [system]

    automake:
        paths:
            automake@system: /usr/local
        buildable: False
        version: [system]

    libtool:
        paths:
            libtool@system: /usr/local
        buildable: False
        version: [system]

    openssl:
        paths:
            openssl@system: /fake/path
        buildable: False
        version: [system]

    flex:
        paths:
            flex@system: /usr/local
        buildable: False
        version: [system]

    bison:
        paths:
            bison@system: /usr/local
        buildable: False
        version: [system]

    pkg-config:
        paths:
            pkg-config@system%clang@3.9.0: /usr/local
            pkg-config@system%gcc: /usr/local
        buildable: False
        version: [system]

    environment-modules:
        paths:
            environment-modules@system: /usr/local
        buildable: False
        version: [system]

    python:
        paths:
            python@2.7.10: /System/Library/Frameworks/Python.framework/Versions/2.7
        buildable: False
        version: [2.7.10]

    hdf5:
        paths:
            hdf5@1.8.17: /usr/local
        buildable: False
        variants: ~fortran
        version: [1.8.17]

    zlib:
        paths:
            zlib@1.2.8: /usr/local
        buildable: False
        version: [1.2.8]

    mpich:
        paths:
            mpich@3.2: /usr/local
        buildable: False
        version: [3.2]

    boost:
        version: [1.51.0]

    tau:
        variants: ~openmp ~comm ~phase

    coreneuron:
        variants: ~openmp

    all:
        compiler: [gcc@4.9.3, clang@3.9.0]
        providers:
            mpi: [mpich]
